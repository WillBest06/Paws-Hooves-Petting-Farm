<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/header.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="site-container">
        <header class="head">

        </header>
        <nav class="navi">

        </nav>
        <main class="main">
            <section class="lost-and-found-grid">
                <article class="lost-item">
                    <img src="images/lost-and-found/raincoat.jpg" alt="A bright yellow raincoat">
                    <h4>Coat</h4>
                    <button>Claim me!</button>
                </article>
                <article class="lost-item">
                    <img src="images/lost-and-found/iphone.png" alt="An iPhone">
                    <h4>iPhone</h4>
                    <button>Claim me!</button>
                </article>
                <article class="lost-item">
                    <img src="images/lost-and-found/wellies.jpg" alt="A pair of green wellington boots">
                    <h4>Wellies</h4>
                    <button>Claim me!</button>
                </article>
                <article class="lost-item">
                    <img src="images/lost-and-found/stuffed-animal.jpg" alt="A pair of green wellington boots">
                    <h4>Stuffed animal</h4>
                    <button>Claim me!</button>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
