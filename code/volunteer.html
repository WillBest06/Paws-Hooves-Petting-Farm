<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer with us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/header.js" defer></script>
    <script src="scripts/favicon.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    
</head>

<body>
    <div class="site-container">
        <header class="head">

        </header>
        <nav class="navi">

        </nav>
        <main class="main">
            <p>If you would like to volunteer with us</p>
            <button class="openVolunteerModal">Get in touch</button>

            <div class="modal-container">
                <dialog class="claimItemModal">
                    <section>
                        <button class="closeBTN">Close</button>
                        <form action="" method="get">
                            <div>
                                <label for="fname">First name:</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>
            
                            <div>
                                <label for="sname">Surname:</label>
                                <input type="text" id="sname" name="sname" required>
                            </div>
            
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
            
                            <button class="submitBTN">Submit</button>
                        </form>
                    </section>
                </dialog>
            </div>
        </main>
    </div>

    <script>
        const formOpenBTN = document.querySelector('.openVolunteerModal');
        const modal = document.querySelector('dialog');
        const closeModalBTN = document.querySelector('.closeBTN');
        formOpenBTN.addEventListener('click', () => modal.showModal());
        closeModalBTN.addEventListener('click', () => modal.close());
    </script>
</body>

</html>
